  resources:
    - name: myAppRepo
      type: GitRepo
      configuration:
	    gitProvider: MyGitHub
            path: jfrogtw/jfrog-pipelines-hw
	    branches:
	        include: master
  pipelines:
     - name: pipeline_hello_world
       configuration:
         environmentVariables:
            readOnly:
               MY_MESSAGE: '"Hello World!"'

       steps:
         - name: step_1
           type: Bash
           configuration:
              inputResources:
                - name: myAppRepo
           execution:
              onExecute:
                - echo $MY_MESSAGE
                - echo "Running $pipeline_name | $step_name on node ID $step_node_id"				
				
		
		
