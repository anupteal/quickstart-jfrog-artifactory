  resources:
    - name: mygitAppRepo
      type: GitRepo
      configuration:
          gitProvider: AnupsGitHub
          path: anupteal/quickstart-jfrog-artifactory
          branches:
             include: 7.11.2
  pipelines:
     - name: anup_taskcat_testing
       configuration:
         environmentVariables:
            readOnly:
               MY_MESSAGE: '"Hello World!"'
               aws_access_key_id: ${int_AnupAWS_accessKeyId}
               aws_secret_access_key: ${int_AnupAWS_secretAccessKey}
               region: "us-east-2"

       steps:
         - name: step_1
           type: Bash
           configuration:
              runtime:
                 type: image
                 image:
                   custom:
                     name: partnership-public-images.jfrog.io/cft/taskcat
                     tag: "1"
                     registry: anupdocker
           execution:
              onExecute:
                - ls workspace
                - echo "Running $pipeline_name | $step_name on node ID $step_node_id"
                - taskcat --version
                - echo $aws_access_key_id
                - pwd && find . -iname .taskcat.yml
